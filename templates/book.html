{% load static %}
{% load i18n %}
<section class="book-area">
    <div class="container">
        <div class="book__wrp">
            <div class="book__shape1">
                <img src="{% static 'assets/images/shape/book-star.png' %}" alt="shape">
            </div>
            <div class="book__shape2">
                <img src="{% static 'assets/images/shape/book-star.png' %}" alt="shape">
            </div>
            <div class="book__left-arry">
                <img src="{% static 'assets/images/shape/book-btn-left.png' %}" alt="shape">
            </div>
            <div class="book__right-arry">
                <img src="{% static 'assets/images/shape/book-btn-right.png' %}" alt="shape">
            </div>
            <div class="book__item">
                <h2>{% trans 'Gəlin,' %}  <span> {% trans 'uğurlara' %} <img src="{% static 'assets/images/shape/title-line-book.png' %}"
                            alt="shape"></span> {% trans 'birgə imza ataq!' %}</h2>
                <p class="mt-20 mb-25"> {% trans 'Brendinizi zirvələrə daşımaq və biznesinizi uğura aparmaq istəyirsiniz?' %} <br> {% trans 'O zaman bizimlə əlaqə saxla!' %}</p>
              
                <a href="{% url 'contact' %}" id="booking-item" class='btn-two border-none mt-45' >{% trans 'Ödənişsiz konsultasiya üçün müraciət et!' %}'
                    <span>
                        <i class="fa-regular fa-arrow-up-right arry1"></i>
                        <i class="fa-regular fa-arrow-up-right arry2"></i>
                    </span>
                </a>
            </div>
        </div>
    </div>
</section>
<link>
<script>

    document.addEventListener("DOMContentLoaded", function() {
        var bookingItem = document.getElementById("booking-item");
        
        bookingItem.addEventListener("click", function() {
            Swal.fire({
              
                icon: "success",
                title: "Your work has been saved",
                text: "Something went wrong!",
                showConfirmButton: false,
                timer: 1500
              });
        });
    });



</script>
